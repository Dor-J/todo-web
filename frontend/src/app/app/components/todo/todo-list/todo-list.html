<section class="overflow-x-hidden rounded-3xl border border-slate-200 dark:border-slate-800 bg-white/95 dark:bg-slate-900/95 shadow-xl shadow-slate-900/5 dark:shadow-slate-950/20">
  <header class="flex flex-col gap-2 border-b border-slate-100 dark:border-slate-800 px-4 py-3 sm:flex-row sm:items-center sm:justify-between sm:gap-0 sm:px-6 sm:py-4">
    <div>
      <p class="text-xs font-semibold uppercase tracking-[0.4em] text-slate-400 dark:text-slate-500">Today</p>
      <h2 class="text-lg font-semibold text-slate-950 dark:text-slate-50 sm:text-xl">My Todos</h2>
    </div>
    <div class="flex items-center gap-2 text-xs uppercase tracking-[0.2em] text-slate-400 dark:text-slate-500">
      <span>Sort</span>
      <button class="rounded-full border border-slate-200 dark:border-slate-700 px-2 py-1 text-xs text-slate-600 dark:text-slate-400 sm:px-3 sm:text-sm">Recently added</button>
    </div>
  </header>

  <div class="divide-y divide-slate-100 dark:divide-slate-800">
    @if (todos.length === 0) {
      <div class="px-4 py-8 text-sm text-slate-500 dark:text-slate-400 sm:px-6">Nothing here yet. Add your first todo.</div>
    } @else {
      @for (todo of todos; track todo.id) {
        <app-todo-list-item
          [todo]="todo"
          (toggle)="toggleTodo.emit(todo)"
          (edit)="editTodo.emit(todo)"
          (delete)="deleteTodo.emit(todo.id)"
          (toggleStarred)="toggleStarred.emit(todo)"
        />
      }
    }
  </div>
</section>
