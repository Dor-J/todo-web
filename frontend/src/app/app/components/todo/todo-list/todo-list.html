<section class="rounded-3xl border border-slate-200 bg-white/95 shadow-xl shadow-slate-900/5">
  <header class="flex items-center justify-between border-b border-slate-100 px-6 py-4">
    <div>
      <p class="text-xs font-semibold uppercase tracking-[0.4em] text-slate-400">Today</p>
      <h2 class="text-xl font-semibold text-slate-950">My Todos</h2>
    </div>
    <div class="flex items-center gap-2 text-xs uppercase tracking-[0.2em] text-slate-400">
      <span>Sort</span>
      <button class="rounded-full border border-slate-200 px-3 py-1 text-slate-600">Recently added</button>
    </div>
  </header>

  <div class="divide-y divide-slate-100">
    @if (todos.length === 0) {
      <div class="px-6 py-8 text-sm text-slate-500">Nothing here yet. Add your first todo.</div>
    } @else {
      @for (todo of todos; track todo.id) {
        <app-todo-list-item
          [todo]="todo"
          (toggle)="toggleTodo.emit(todo)"
          (edit)="editTodo.emit(todo)"
          (delete)="deleteTodo.emit(todo.id)"
        />
      }
    }
  </div>
</section>
