<section class="grid grid-cols-1 gap-3 rounded-2xl border border-slate-200 dark:border-slate-800 bg-white/70 dark:bg-slate-900/70 p-3 shadow-sm backdrop-blur sm:grid-cols-2 sm:gap-4 md:grid-cols-2 lg-grid-col-3">
  <article class="rounded-2xl bg-slate-100 dark:bg-slate-800 px-3 py-4 text-slate-900 dark:text-white lg:px-4 lg:py-4">
    <p class="text-xs uppercase tracking-[0.3em] text-slate-500 dark:text-white/70">Total</p>
    <p class="mt-2 text-2xl font-semibold sm:text-3xl">{{ total }}</p>
    <p class="text-xs text-slate-600 dark:text-white/80 sm:text-sm">Tasks across all lists</p>
  </article>

  <article class="rounded-2xl border border-slate-200 dark:border-slate-700 px-3 py-4 lg:px-4 lg:py-5">
    <p class="text-xs uppercase tracking-[0.3em] text-slate-400 dark:text-slate-500">Remaining</p>
    <p class="mt-2 text-2xl font-semibold text-slate-900 dark:text-slate-100 sm:text-3xl">{{ remaining }}</p>
    <p class="text-xs text-slate-500 dark:text-slate-400 sm:text-sm">Need your attention</p>
  </article>

  <article class="rounded-2xl border border-emerald-100 dark:border-emerald-900/50 bg-emerald-50 dark:bg-emerald-950/30 px-3 py-4 lg:px-4 lg:py-5 sm:col-span-2 md:col-span-2 lg:col-span-1">
    <p class="text-xs uppercase tracking-[0.3em] text-emerald-500 dark:text-emerald-400">Completed</p>
    <p class="mt-2 text-2xl font-semibold text-emerald-700 dark:text-emerald-400 sm:text-3xl">{{ completed }}</p>
    <p class="text-xs text-emerald-600 dark:text-emerald-300 sm:text-sm">Nice streak!</p>
  </article>
</section>
