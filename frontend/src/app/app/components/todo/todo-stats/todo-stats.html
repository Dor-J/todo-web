<section class="grid gap-4 rounded-2xl border border-slate-200 dark:border-slate-800 bg-white/70 dark:bg-slate-900/70 p-4 shadow-sm backdrop-blur sm:grid-cols-3">
  <article class="rounded-2xl bg-slate-900 dark:bg-slate-800 px-4 py-5 text-white">
    <p class="text-xs uppercase tracking-[0.3em] text-white/60 dark:text-white/70">Total</p>
    <p class="mt-2 text-3xl font-semibold">{{ total }}</p>
    <p class="text-sm text-white/70 dark:text-white/80">Tasks across all lists</p>
  </article>

  <article class="rounded-2xl border border-slate-200 dark:border-slate-700 px-4 py-5">
    <p class="text-xs uppercase tracking-[0.3em] text-slate-400 dark:text-slate-500">Remaining</p>
    <p class="mt-2 text-3xl font-semibold text-slate-900 dark:text-slate-100">{{ remaining }}</p>
    <p class="text-sm text-slate-500 dark:text-slate-400">Need your attention</p>
  </article>

  <article class="rounded-2xl border border-emerald-100 dark:border-emerald-900/50 bg-emerald-50 dark:bg-emerald-950/30 px-4 py-5">
    <p class="text-xs uppercase tracking-[0.3em] text-emerald-500 dark:text-emerald-400">Completed</p>
    <p class="mt-2 text-3xl font-semibold text-emerald-700 dark:text-emerald-400">{{ completed }}</p>
    <p class="text-sm text-emerald-600 dark:text-emerald-300">Nice streak!</p>
  </article>
</section>
