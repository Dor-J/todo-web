<article class="flex overflow-x-hidden gap-2 items-start px-4 py-3 min-w-0 transition hover:bg-slate-50 dark:hover:bg-slate-800/50 sm:gap-4 sm:px-6 sm:py-4">
  <label class="inline-flex items-center cursor-pointer">
    <input
      type="checkbox"
      [checked]="todo.isCompleted"
      (change)="toggle.emit()"
      class="w-5 h-5 rounded-full border-slate-300 dark:border-slate-600 text-slate-900 dark:text-slate-100 focus:ring-slate-400 dark:focus:ring-slate-600"
    />
  </label>

  <div class="flex-1 space-y-1 min-w-0">
    <div class="flex flex-wrap gap-1.5 items-center sm:gap-2">
      <p class="text-sm font-semibold text-slate-900 dark:text-slate-100 sm:text-base" [class.line-through]="todo.isCompleted">
        {{ todo.title }}
      </p>
      <span
        [ngClass]="{
          'shrink-0 rounded-full px-1.5 py-0.5 text-[10px] font-medium uppercase tracking-[0.2em] sm:px-2 sm:text-xs': true,
          'bg-rose-100 dark:bg-rose-900/30 text-rose-700 dark:text-rose-400': (todo.priority ?? 'MEDIUM') === 'HIGH',
          'bg-amber-100 dark:bg-amber-900/30 text-amber-700 dark:text-amber-400': (todo.priority ?? 'MEDIUM') === 'MEDIUM',
          'bg-slate-100 dark:bg-slate-800 text-slate-700 dark:text-slate-400': (todo.priority ?? 'MEDIUM') !== 'HIGH' && (todo.priority ?? 'MEDIUM') !== 'MEDIUM'
        }"
      >
        {{ todo.priority ?? 'MEDIUM' }}
      </span>
      <span
        class="shrink-0 rounded-full bg-slate-900/5 dark:bg-slate-50/10 px-1.5 py-0.5 text-[10px] font-medium uppercase tracking-[0.2em] text-slate-500 dark:text-slate-400 sm:px-2 sm:text-xs"
      >
        {{ todo.isCompleted ? 'Done' : 'In progress' }}
      </span>
    </div>
    @if (todo.description) {
      <p class="text-xs leading-relaxed text-slate-500 dark:text-slate-400 sm:text-sm">
        {{ todo.description }}
      </p>
    }
    <p class="text-xs text-slate-400 dark:text-slate-500">
      Created {{ todo.createdAt | date: 'mediumDate' }}
      @if (todo.updatedAt) {
        <span class="hidden sm:inline"> â€¢ </span>
        <span class="block sm:inline">Updated {{ todo.updatedAt | date: 'short' }}</span>
      }
    </p>
  </div>

  <div class="flex shrink-0 flex-col gap-1.5 text-xs font-semibold uppercase tracking-[0.3em] text-slate-400 dark:text-slate-500 sm:flex-row sm:items-center sm:gap-2">
    <button
      type="button"
      (click)="toggleStarred.emit()"
      class="inline-flex justify-center items-center p-1.5 rounded-full border transition border-slate-200 dark:border-slate-700 hover:border-amber-300 dark:hover:border-amber-600 focus:outline-none focus:ring-2 focus:ring-amber-500 dark:focus:ring-amber-400 sm:p-1.5"
      [attr.aria-label]="(todo.starred ?? false) ? 'Unstar todo' : 'Star todo'"
    >
      @if (todo.starred ?? false) {
        <svg
          class="w-4 h-4 text-amber-500 dark:text-amber-400"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
        </svg>
      } @else {
        <svg
          class="w-4 h-4 text-slate-400 dark:text-slate-500"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
        </svg>
      }
    </button>
    <button class="px-2.5 py-1.5 text-xs rounded-full border transition border-slate-200 dark:border-slate-700 text-slate-500 dark:text-slate-400 hover:text-slate-900 dark:hover:text-slate-200 hover:border-slate-300 dark:hover:border-slate-600 sm:px-3 sm:py-1" (click)="edit.emit()">
      Edit
    </button>
    <button
      class="px-2.5 py-1.5 text-xs text-rose-500 rounded-full border transition border-slate-200 dark:border-slate-700 dark:text-rose-400 hover:text-rose-600 dark:hover:text-rose-300 hover:border-rose-300 dark:hover:border-rose-600 sm:px-3 sm:py-1"
      (click)="delete.emit()"
    >
      Delete
    </button>
  </div>
</article>
