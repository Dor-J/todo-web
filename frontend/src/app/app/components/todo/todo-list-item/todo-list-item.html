<article class="flex items-start gap-4 px-6 py-4 transition hover:bg-slate-50 dark:hover:bg-slate-800/50">
  <label class="inline-flex cursor-pointer items-center">
    <input
      type="checkbox"
      [checked]="todo.isCompleted"
      (change)="toggle.emit()"
      class="h-5 w-5 rounded-full border-slate-300 dark:border-slate-600 text-slate-900 dark:text-slate-100 focus:ring-slate-400 dark:focus:ring-slate-600"
    />
  </label>

  <div class="flex-1 space-y-1">
    <div class="flex flex-wrap items-center gap-2">
      @if (todo.starred) {
        <svg
          class="h-4 w-4 text-amber-500 dark:text-amber-400"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
        </svg>
      }
      <p class="text-base font-semibold text-slate-900 dark:text-slate-100" [class.line-through]="todo.isCompleted">
        {{ todo.title }}
      </p>
      <span
        [class]="'rounded-full px-2 py-0.5 text-xs font-medium uppercase tracking-[0.2em] ' + 
          (todo.priority === 'HIGH' ? 'bg-rose-100 dark:bg-rose-900/30 text-rose-700 dark:text-rose-400' : 
           todo.priority === 'MEDIUM' ? 'bg-amber-100 dark:bg-amber-900/30 text-amber-700 dark:text-amber-400' : 
           'bg-slate-100 dark:bg-slate-800 text-slate-700 dark:text-slate-400')"
      >
        {{ todo.priority }}
      </span>
      <span
        class="rounded-full bg-slate-900/5 dark:bg-slate-50/10 px-2 py-0.5 text-xs font-medium uppercase tracking-[0.2em] text-slate-500 dark:text-slate-400"
      >
        {{ todo.isCompleted ? 'Done' : 'In progress' }}
      </span>
    </div>
    @if (todo.description) {
      <p class="text-sm text-slate-500 dark:text-slate-400">
        {{ todo.description }}
      </p>
    }
    <p class="text-xs text-slate-400 dark:text-slate-500">
      Created {{ todo.createdAt | date: 'mediumDate' }}
      @if (todo.updatedAt) {
        â€¢ Updated {{ todo.updatedAt | date: 'short' }}
      }
    </p>
  </div>

  <div class="flex items-center gap-2 text-xs font-semibold uppercase tracking-[0.3em] text-slate-400 dark:text-slate-500">
    <button class="rounded-full border border-slate-200 dark:border-slate-700 px-3 py-1 text-slate-500 dark:text-slate-400 hover:text-slate-900 dark:hover:text-slate-200 hover:border-slate-300 dark:hover:border-slate-600 transition" (click)="edit.emit()">
      Edit
    </button>
    <button
      class="rounded-full border border-slate-200 dark:border-slate-700 px-3 py-1 text-rose-500 dark:text-rose-400 hover:text-rose-600 dark:hover:text-rose-300 hover:border-rose-300 dark:hover:border-rose-600 transition"
      (click)="delete.emit()"
    >
      Delete
    </button>
  </div>
</article>
