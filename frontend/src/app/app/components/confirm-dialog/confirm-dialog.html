@if (visible) {
  <div class="flex fixed inset-0 z-40 justify-center items-center">
    <div class="w-full h-full backdrop-blur-sm bg-slate-900/50 dark:bg-slate-950/70" aria-hidden="true"></div>
    <div class="p-6 w-full max-w-md bg-white rounded-2xl shadow-2xl dark:bg-slate-900 shadow-slate-900/30 dark:shadow-slate-950/50">
      <h2 class="text-xl font-semibold text-slate-900 dark:text-slate-100">Confirm</h2>
      <p class="mt-2 text-sm text-slate-500 dark:text-slate-400">
        {{ message }}
      </p>
      <div class="mt-6 flex justify-end gap-3 text-xs font-semibold uppercase tracking-[0.3em]">
        <button class="px-4 py-2 rounded-full border transition border-slate-200 dark:border-slate-700 text-slate-500 dark:text-slate-400 hover:text-slate-900 dark:hover:text-slate-200 hover:border-slate-300 dark:hover:border-slate-600" (click)="cancel.emit()">
          {{ cancelLabel }}
        </button>
        <button class="px-4 py-2 text-white bg-rose-600 rounded-full transition dark:bg-rose-500 hover:bg-rose-700 dark:hover:bg-rose-600" (click)="confirm.emit()">
          {{ confirmLabel }}
        </button>
      </div>
    </div>
  </div>
}
