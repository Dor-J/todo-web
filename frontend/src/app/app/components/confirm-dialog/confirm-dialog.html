@if (visible) {
  <div class="fixed inset-0 z-40 flex items-center justify-center">
    <div class="h-full w-full bg-slate-900/50 backdrop-blur-sm" aria-hidden="true"></div>
    <div class="w-full max-w-md rounded-2xl bg-white p-6 shadow-2xl shadow-slate-900/30">
      <h2 class="text-xl font-semibold text-slate-900">Confirm</h2>
      <p class="mt-2 text-sm text-slate-500">
        {{ message }}
      </p>
      <div class="mt-6 flex justify-end gap-3 text-xs font-semibold uppercase tracking-[0.3em]">
        <button class="rounded-full border border-slate-200 px-4 py-2 text-slate-500" (click)="cancel.emit()">
          {{ cancelLabel }}
        </button>
        <button class="rounded-full bg-rose-600 px-4 py-2 text-white" (click)="confirm.emit()">
          {{ confirmLabel }}
        </button>
      </div>
    </div>
  </div>
}
