<header class="bg-slate-950 dark:bg-slate-900 text-white shadow-lg shadow-slate-950/20 dark:shadow-slate-900/20">
  <div class="mx-auto flex h-20 max-w-5xl items-center justify-between px-5 sm:px-8">
    <div>
      <p class="text-xs uppercase tracking-[0.4em] text-slate-400 dark:text-slate-500">Taskboard</p>
      <h1 class="text-xl font-semibold">ToDoDemo</h1>
    </div>

    <div class="flex items-center gap-3">
      <button
        type="button"
        (click)="toggleTheme()"
        class="rounded-full border border-white/30 dark:border-white/20 px-4 py-2 text-sm font-medium text-white/80 dark:text-white/90 transition hover:border-white hover:text-white dark:hover:border-white/40 dark:hover:text-white"
        [attr.aria-label]="themeService.theme() ? 'Switch to light mode' : 'Switch to dark mode'"
        [title]="themeService.theme() ? 'Switch to light mode' : 'Switch to dark mode'"
      >
        @if (themeService.theme()) {
          <span>â˜€ï¸</span>
        } @else {
          <span>ğŸŒ™</span>
        }
      </button>
      <button
        type="button"
        (click)="refreshTodos()"
        class="rounded-full border border-white/30 dark:border-white/20 px-4 py-2 text-sm font-medium text-white/80 dark:text-white/90 transition hover:border-white hover:text-white dark:hover:border-white/40 dark:hover:text-white"
      >
        Refresh
      </button>
      <button
        type="button"
        (click)="focusTodoForm()"
        class="rounded-full bg-white dark:bg-slate-800 px-5 py-2 text-sm font-semibold text-slate-900 dark:text-white transition hover:bg-slate-200 dark:hover:bg-slate-700"
      >
        New Todo
      </button>
    </div>
  </div>
</header>
