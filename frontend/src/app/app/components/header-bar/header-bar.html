<header class="sticky top-0 z-50 text-white shadow-lg bg-slate-950 dark:bg-slate-900 shadow-slate-950/20 dark:shadow-slate-900/20 opacity-85">
  <div class="flex justify-between items-center px-5 mx-auto max-w-5xl h-20 sm:px-8">
    <div>
      <p class="text-xs uppercase tracking-[0.4em] text-slate-400 dark:text-slate-500">Taskboard</p>
      <h1 class="text-xl font-semibold">ToDoDemo</h1>
    </div>

    <!-- Desktop Action Buttons -->
    <div class="hidden gap-3 items-center md:flex">
      <app-health-indicator></app-health-indicator>
      <button
        type="button"
        (click)="toggleTheme()"
        class="px-4 py-2 text-sm font-medium rounded-full border transition border-white/30 dark:border-white/20 text-white/80 dark:text-white/90 hover:border-white hover:text-white dark:hover:border-white/40 dark:hover:text-white"
        [attr.aria-label]="themeService.theme() ? 'Switch to light mode' : 'Switch to dark mode'"
        [title]="themeService.theme() ? 'Switch to light mode' : 'Switch to dark mode'"
      >
        @if (themeService.theme()) {
          <span>‚òÄÔ∏è</span>
        } @else {
          <span>üåô</span>
        }
      </button>
      <button
        type="button"
        (click)="refreshTodos()"
        class="px-4 py-2 text-sm font-medium rounded-full border transition border-white/30 dark:border-white/20 text-white/80 dark:text-white/90 hover:border-white hover:text-white dark:hover:border-white/40 dark:hover:text-white"
      >
        Refresh
      </button>
      <button
        type="button"
        (click)="focusTodoForm()"
        class="px-4 py-2 text-sm font-medium rounded-full border transition border-white/30 dark:border-white/20 text-white/80 dark:text-white/90 hover:border-white hover:text-white dark:hover:border-white/40 dark:hover:text-white"
      >
        New Todo
      </button>
    </div>

    <!-- Mobile Hamburger Button -->
    <button
      type="button"
      (click)="toggleMenu()"
      class="flex flex-col justify-center items-center w-11 h-11 rounded-full border transition md:hidden border-white/30 dark:border-white/20 hover:border-white hover:text-white dark:hover:border-white/40 dark:hover:text-white"
      [attr.aria-expanded]="menuOpen()"
      aria-label="Toggle menu"
      aria-controls="mobile-menu"
    >
      <span
        class="block w-5 h-0.5 transition-all duration-300 bg-white/80 dark:bg-white/90"
        [class.rotate-45]="menuOpen()"
        [class.translate-y-1.5]="menuOpen()"
      ></span>
      <span
        class="block mt-1.5 w-5 h-0.5 transition-all duration-300 bg-white/80 dark:bg-white/90"
        [class.opacity-0]="menuOpen()"
      ></span>
      <span
        class="block mt-1.5 w-5 h-0.5 transition-all duration-300 bg-white/80 dark:bg-white/90"
        [class.-rotate-45]="menuOpen()"
        [class.-translate-y-1.5]="menuOpen()"
      ></span>
    </button>
  </div>

  <!-- Mobile Menu Overlay -->
  @if (menuOpen()) {
    <div
      class="fixed inset-0 z-40 md:hidden"
      (click)="closeMenu()"
      [attr.aria-hidden]="!menuOpen()"
    >
      <!-- Backdrop -->
      <div
        class="absolute inset-0 backdrop-blur-sm transition-opacity duration-300 bg-black/50"
        [class.opacity-100]="menuOpen()"
        [class.opacity-0]="!menuOpen()"
      ></div>

      <!-- Slide-in Menu Drawer -->
      <div
        class="absolute right-0 top-0 h-full w-80 max-w-[85vw] bg-slate-950 dark:bg-slate-900 shadow-xl transform transition-transform duration-300 ease-in-out"
        [class.translate-x-0]="menuOpen()"
        [class.translate-x-full]="!menuOpen()"
        (click)="$event.stopPropagation()"
        id="mobile-menu"
        role="dialog"
        aria-modal="true"
        aria-labelledby="mobile-menu-title"
      >
        <div class="flex flex-col h-full">
          <!-- Menu Header -->
          <div class="flex justify-between items-center p-6 border-b border-white/10">
            <h2 id="mobile-menu-title" class="text-lg font-semibold">Menu</h2>
            <button
              type="button"
              (click)="closeMenu()"
              class="flex justify-center items-center w-10 h-10 rounded-full border transition border-white/30 dark:border-white/20 hover:border-white hover:text-white dark:hover:border-white/40 dark:hover:text-white"
              aria-label="Close menu"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>

          <!-- Menu Content -->
          <nav class="overflow-y-auto flex-1 p-6 space-y-4">
            <!-- Health Indicator -->
            <div class="flex justify-between items-center py-3 border-b border-white/10">
              <span class="text-sm text-slate-400 dark:text-slate-500">DB Status</span>
              <app-health-indicator></app-health-indicator>
            </div>

            <!-- Theme Toggle -->
            <button
              type="button"
              (click)="handleThemeToggle()"
              class="flex justify-between items-center px-4 py-3 w-full text-sm font-medium rounded-lg border transition border-white/30 dark:border-white/20 text-white/80 dark:text-white/90 hover:border-white hover:text-white dark:hover:border-white/40 dark:hover:text-white"
              [attr.aria-label]="themeService.theme() ? 'Switch to light mode' : 'Switch to dark mode'"
            >
              <span>Theme</span>
              <span>
                @if (themeService.theme()) {
                  ‚òÄÔ∏è
                } @else {
                  üåô
                }
              </span>
            </button>

            <!-- Refresh Button -->
            <button
              type="button"
              (click)="handleRefresh()"
              class="flex justify-center items-center px-4 py-3 w-full text-sm font-medium rounded-lg border transition border-white/30 dark:border-white/20 text-white/80 dark:text-white/90 hover:border-white hover:text-white dark:hover:border-white/40 dark:hover:text-white"
            >
              Refresh
            </button>

            <!-- New Todo Button -->
            <button
              type="button"
              (click)="handleFocusTodoForm()"
              class="flex justify-center items-center px-4 py-3 w-full text-sm font-medium rounded-lg border transition border-white/30 dark:border-white/20 text-white/80 dark:text-white/90 hover:border-white hover:text-white dark:hover:border-white/40 dark:hover:text-white"
            >
              New Todo
            </button>
          </nav>
        </div>
      </div>
    </div>
  }
</header>
