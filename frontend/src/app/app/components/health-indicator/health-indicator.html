<div 
  class="flex gap-2 items-center px-4 py-2 text-sm font-medium rounded-full border transition border-white/30 dark:border-white/20 text-white/80 dark:text-white/90 hover:border-white hover:text-white dark:hover:border-white/40 dark:hover:text-white"
  [attr.title]="'Database: ' + getStatusText()"
>
  <div class="relative">
    <div
      class="w-2 h-2 rounded-full transition-colors"
      [class]="getStatusColor()"
    ></div>
    <div
      *ngIf="healthStatus.status === 'Unknown'"
      class="absolute inset-0 w-2 h-2 bg-yellow-500 rounded-full animate-pulse"
    ></div>
  </div>
  <span class="text-sm font-medium">
    {{ getStatusText() }}
  </span>
</div>
