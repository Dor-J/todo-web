@if (message) {
  <div class="pointer-events-none fixed inset-x-0 bottom-4 z-40 flex justify-center">
    <div class="w-full max-w-sm rounded-2xl bg-slate-900/95 px-4 py-3 text-sm text-white shadow-lg md:flex">
      <div class="flex items-start justify-between gap-3">
        <div>
          <p class="font-semibold">Done</p>
          <p class="text-white/70">{{ message }}</p>
        </div>
        <button
          type="button"
          class="text-xs uppercase tracking-[0.3em] text-white/70 transition hover:text-white"
          (click)="dismiss.emit()"
        >
          Close
        </button>
      </div>
    </div>
  </div>
}
