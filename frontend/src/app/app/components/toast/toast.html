@if (message) {
<div class="pointer-events-none fixed inset-x-0 bottom-8 z-40 flex justify-center px-4">
  <div
    class="pointer-events-auto flex w-full max-w-md items-center justify-between gap-4 rounded-2xl bg-slate-900/95 dark:bg-slate-800/95 px-5 py-4 text-white shadow-2xl ring-1 ring-black/10 dark:ring-white/10"
  >
    <div class="space-y-1">
      <p class="text-xs font-semibold uppercase tracking-wide text-white/70 dark:text-white/80">Done</p>
      <p class="text-sm text-white">{{ message }}</p>
    </div>
    <button
      type="button"
      class="inline-flex items-center rounded-full border border-white/30 dark:border-white/20 px-3 py-1 text-xs font-medium uppercase text-white/80 dark:text-white/90 transition hover:border-white hover:text-white dark:hover:border-white/40"
      (click)="dismiss.emit()"
    >
      Close
    </button>
  </div>
</div>
}
