@if (message) {
  <div class="rounded-2xl border border-red-200 dark:border-red-900/50 bg-red-50 dark:bg-red-950/30 px-4 py-3 text-red-800 dark:text-red-300 shadow-sm">
    <div class="flex items-start justify-between gap-3">
      <div>
        <p class="text-sm font-semibold">Unable to load todos</p>
        <p class="text-sm text-red-700 dark:text-red-400">{{ message }}</p>
      </div>
      <button
        type="button"
        class="text-xs uppercase tracking-[0.3em] text-red-500 dark:text-red-400 transition hover:text-red-700 dark:hover:text-red-300"
        (click)="dismiss.emit()"
      >
        Dismiss
      </button>
    </div>
  </div>
}
