@if (message) {
  <div class="px-4 py-3 text-red-800 bg-red-50 rounded-2xl border border-red-200 shadow-sm dark:border-red-900/50 dark:bg-red-950/30 dark:text-red-300">
    <div class="flex gap-3 justify-between items-start">
      <div>
        <p class="text-sm font-semibold">Unable to load todos</p>
        <p class="text-sm text-red-700 dark:text-red-400">{{ message }}</p>
      </div>
      <button
        type="button"
        class="text-xs uppercase tracking-[0.3em] text-red-500 dark:text-red-400 transition hover:text-red-700 dark:hover:text-red-300"
        (click)="dismiss.emit()"
      >
        Dismiss
      </button>
    </div>
  </div>
}
