name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Build Application
        working-directory: ./frontend
        run: |
          bun install
          bun run build
        env:
          NG_APP_API_URL: ${{ secrets.NG_APP_API_URL }}
          NG_APP_TODO_ENDPOINT: ${{ secrets.NG_APP_TODO_ENDPOINT }}
          NG_APP_HEALTH_ENDPOINT: ${{ secrets.NG_APP_HEALTH_ENDPOINT }}

      - name: List build output (for debugging)
        run: |
          echo "Checking build output structure..."
          ls -la frontend/dist/ || echo "frontend/dist folder not found"
          ls -la frontend/dist/frontend/ || echo "frontend/dist/frontend folder not found"
          ls -la frontend/dist/frontend/browser/ || echo "frontend/dist/frontend/browser folder not found"
          find frontend/dist -name "index.html" -type f || echo "index.html not found in dist"
          echo "Disk usage for frontend/dist:"
          du -ah frontend/dist || true

      - name: Print GitHub context (for debugging)
        run: |
          echo "Repository: $GITHUB_REPOSITORY"
          echo "Workflow: $GITHUB_WORKFLOW"
          echo "Run ID: $GITHUB_RUN_ID"
          echo "Ref: $GITHUB_REF"
          echo "SHA: $GITHUB_SHA"
          echo "Actor: $GITHUB_ACTOR"

      - name: Validate Static Web Apps token presence
        env:
          SWA_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GRAY_COAST_03EBBA203 }}
        run: |
          if [ -z "$SWA_TOKEN" ]; then
            echo "::error::AZURE_STATIC_WEB_APPS_API_TOKEN_GRAY_COAST_03EBBA203 is empty or not configured."
            exit 1
          fi
          echo "Static Web Apps deployment token detected (value is masked)."
          python - <<'PY'
            import hashlib, os
            token = os.environ["SWA_TOKEN"]
            print(f"Token length: {len(token)}")
            print(f"Token SHA256 fingerprint: {hashlib.sha256(token.encode()).hexdigest()}")
            PY

      - name: Show Azure deploy inputs
        run: |
          echo "app_location: frontend/dist/frontend/browser"
          echo "api_location: (none)"
          echo "output_location: (none)"
          echo "skip_app_build: true"
          echo "skip_api_build: true"
          echo "routes_location: ${INPUT_ROUTES_LOCATION:-<not set>}"
          echo "config_file_location: ${INPUT_CONFIG_FILE_LOCATION:-<not set>}"

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GRAY_COAST_03EBBA203 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: 'frontend/dist/frontend/browser'
          skip_app_build: true
          skip_api_build: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GRAY_COAST_03EBBA203 }}
          action: 'close'
