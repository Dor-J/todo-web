name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Build Application
        working-directory: ./frontend
        run: |
          bun install
          bun run build
        env:
            NG_APP_API_URL: ${{ secrets.NG_APP_API_URL }}
            NG_APP_TODO_ENDPOINT: ${{ secrets.NG_APP_TODO_ENDPOINT }}
            NG_APP_HEALTH_ENDPOINT: ${{ secrets.NG_APP_HEALTH_ENDPOINT }}

      - name: List build output (for debugging)
        run: |
          echo "Checking build output structure..."
          ls -la frontend/dist/ || echo "frontend/dist folder not found"
          ls -la frontend/dist/frontend/ || echo "frontend/dist/frontend folder not found"
          ls -la frontend/dist/frontend/browser/ || echo "frontend/dist/frontend/browser folder not found"
          find frontend/dist -name "index.html" -type f || echo "index.html not found in dist"

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GRAY_COAST_03EBBA203 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: 'frontend/dist/frontend/browser'
          output_location: ''
          api_location: ''

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GRAY_COAST_03EBBA203 }}
          action: 'close'

